<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>My Website Home Page</title>
</head>

<body>
  <h1>Welcome to my website</h1>
  <p>Now hosted on Amazon S3!</p>
  <img src="forest.jpg" alt="Forest Image" width="500" height="600">
  <div id="cors"></div>
</body>

<script>
  var fetchanotherpage = document.getElementById("cors");
  fetch('another-page.html').then(response => response.text()).then(html => {
    fetchanotherpage.innerHTML = html;
  })
</script>

</html>
